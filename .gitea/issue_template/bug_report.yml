name: Bug Report
about: Something in swl isn't working correctly
title:
labels:
    - 'Kind/Bug'
body:
    - type: markdown
      attributes:
          value: |
              - Only report bugs that can be reproduced on the main (or wlroots-next) branch without patches.
              - Proprietary graphics drivers, including nvidia, are not supported. Please use the open source equivalents, such as nouveau, if you would like to use swl.
              - Report patch issues to their respective authors.

    - type: input
      id: swl_version
      attributes:
          label: 'swl version:'
          placeholder: '`swl -v`'
      validations:
          required: true

    - type: input
      id: wlroots_version
      attributes:
          label: 'wlroots version:'
      validations:
          required: true

    - type: input
      id: distro
      attributes:
          label: What distro (and version) are you using?
      validations:
          required: false

    - type: textarea
      attributes:
          label: Description
          value: |
              The steps you took to reproduce the problem.
      validations:
          required: false

    - type: textarea
      id: debug_log
      attributes:
          label: Debug Log
          value: |
              Run `swl -d 2> ~/swl.log` from a TTY and attach the **full** (do not truncate it) file here, or upload it to a pastebin.
              Please try to keep the reproduction as brief as possible and exit swl.
      validations:
          required: false

    - type: textarea
      id: backtrace
      attributes:
          label: Stack Trace
          value: |
              - Only required if swl crashes.
              - If the lines mentioning swl or wlroots have `??`. Please compile both swl and wlroots from source (enabling debug symbols) and try to reproduce.
      validations:
          required: false
